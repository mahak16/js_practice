<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
    <!--Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>
     <div class="main-container">
        <div class="random-quote-section">
            <div class="random-card">
                <div class="random-text-area">
                <span class = "random-quote">.</span>
                </div>
                <div class = "random-person"></div>
            </div>
        </div>
       
        
        <div class="mahatma-quote-section">
            <div class="card-list">   
                <div class = "card">
                    <div class="text-area">
                    <span class="quote">“My concern is not whether God is on our side; my greatest concern is to be on God's side, for God is always right.”</span>
                    </div>
                    <div class="person">Abraham Lincoln</div>
                </div>
            </div>
        </div>
 
            <div class="button-area">
                <button id = "new-quote" >New Quote</button>
                <button id = "mahatma"> mahatma</button>
            </div>

        </div>
    </div>
    <script src="SP-1.js"></script>
</body>
</html>
